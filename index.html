<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="top-header">

        <div class="top-left">
            <label for="round-input">Rounds:</label>
            <input id="round-input" class="round-input" type="number" min="1" max="20" value="3">

            <button class="start-btn">Start</button>

            <button class="restart-btn">Restart</button>
        </div>

        <div class="scoreboard">
            <div class="score-item">You: <span class="human-score">0</span></div>
            <div class="score-item">Computer: <span class="computer-score">0</span></div>
            <div class="score-item">Round: <span class="current-round">1</span>/<span class="total-round">3</span></div>
        </div>

    </div>

    <div class="game-container">

        <div class="player-side">
            <h2>You</h2>
            <div class="choices">
                <div class="choice human"><img src="images/rock.png" alt="Rock" class="player-choice"></div>
                <div class="choice human"><img src="images/paper.png" alt="Paper" class="player-choice"></div>
                <div class="choice human"><img src="images/scissors.png" alt="Scissors" class="player-choice"></div>
            </div>
        </div>

        
        <div class="computer-side">
            <h2>Computer</h2>
            <div class="choices">
                <div class="choice"><img src="images/rock.png" alt="Rock" class="computer-choice"></div>
                <div class="choice"><img src="images/paper.png" alt="Paper" class="computer-choice"></div>
                <div class="choice"><img src="images/scissors.png" alt="Scissors" class="computer-choice"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
